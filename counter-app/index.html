<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main>
        <section class="counter-app">
            <div class="container">
                <div class="counter-app-inner">
                    <h1 class="counter-title">Счетчик событий</h1>
                    <p class="counter-number">0</p>
                    <button class="counter-btn">+1 Событие</button>
                    <button class="counter-btn-reset">Сбросить</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/counter.js"></script>
    <script src="js/counter-reset.js"></script>
</body>
</html>
